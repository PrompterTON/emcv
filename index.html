<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontra Meu CV - Gerador de Prompts</title>
    <meta name="description" content="Crie prompts personalizados para otimizar seu CV, LinkedIn e perfil profissional através de jornadas interativas.">
    <link rel="stylesheet" href="css/style.css">
    <!-- O único script necessário é o app.js, que importará os outros -->
    <script src="js/app.js" type="module" defer></script>
</head>
<body>

    <header class="main-header">
        <div class="container header-container">
            <a href="#" id="logo-link" class="logo" aria-label="Página Inicial">Encontra Meu CV</a>
            <nav id="main-nav">
                <ul>
                    <li><a href="#" id="home-nav-link">Início</a></li>
                    <li class="dropdown">
                        <a href="#" aria-haspopup="true" aria-expanded="false">Jornadas ▾</a>
                        <ul class="dropdown-menu" id="nav-journeys-list">
                            <!-- Jornadas carregadas dinamicamente aqui -->
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="app-container" class="container" role="main">
        <!-- Conteúdo dinâmico da aplicação será renderizado aqui -->
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Encontra Meu CV. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Modal de Confirmação (inicialmente oculto) -->
    <div id="modal-container" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title" class="modal-title"></h3>
            <p id="modal-message" class="modal-message"></p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="button secondary">Cancelar</button>
                <button id="modal-confirm-btn" class="button danger">Confirmar</button>
            </div>
        </div>
    </div>

</body>
</html>
